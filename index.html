<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TreeWebJump大樹網頁跳轉器</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    background-image: url('1.png'); /* 替換為您的背景圖片 URL */
    background-size: cover;
    background-blur: 5px; /* 添加背景模糊效果 */
  }

  .container {
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.9); /* 調整透明度 */
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* 增加陰影 */
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 20px;
    display: block;
    border: 5px solid #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 增加頭像陰影 */
  }

  h1 {
    margin-bottom: 15px;
    color: #333;
    font-size: 24px;
  }

  p {
    margin-bottom: 20px;
    color: #555;
    font-size: 18px;
  }

  select, button {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
    margin-top: 10px; /* 調整間距 */
    width: 100%;
    box-sizing: border-box;
  }

  select:focus, button:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .group {
    font-weight: bold;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  @media (max-width: 600px) {
    select, button {
      display: block;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="2.png" alt="頭像" class="avatar"> <!-- 替換為您的頭像圖片 URL -->
    <h1>大樹網頁跳轉器</h1>
    <p>請選擇一個網頁：</p>
    <select id="pageSelector">
      <optgroup label="【大樹自製網頁】">
        <option value="https://machi1007.github.io/expedition_headquarters/">探險總部</option>
        <option value="https://machi1007.github.io/TreeWebIRS/">TreeWebIRS</option>
        <option value="https://machi1007.github.io/TreeSimpleBoard/">大樹線上白板</option>
        <option value="https://machi1007.github.io/treeCHATROOM/">探險總部聊天室</option>
        <option value="https://simple-online-chatroom.glitch.me/">大樹簡易聊天室</option>
        <option value="https://machi1007.github.io/chatbot_st/">小樹聊天機器人</option>
        <option value="https://machi1007.github.io/TreeWordCloudMachine/">大樹文字雲產生器快速版</option>
        <option value="https://machi1007.github.io/TreeWordCloudMachinePlus/">大樹文字雲產生器Plus版</option>
        <option value="https://machi1007.github.io/treehtmleditor/">大樹Html編輯器</option>
        <option value="https://machi1007.github.io/CardMaking/">大樹卡片製作器</option>
        <option value="https://machi1007.github.io/TreeColorCode/">大樹調色盤</option>
        <option value="https://machi1007.github.io/TreeMap/">大樹世界地圖</option>
        <option value="https://machi1007.github.io/treenovel/">大樹小說網</option>
      </optgroup>

      <optgroup label="【其他常用網頁】">
        <option value="https://chat.openai.com/">ChatGPT</option>
        <option value="https://www.pica-ai.com/tw/">Pica AI</option>
        <option value="https://playgroundai.com/">Playground AI</option>
      </optgroup>
    </select>
    <button id="goButton">跳轉網頁</button>
    <p>如需使用新分頁開啟，請點擊<a href="https://machi1007.github.io/TreeWebJump/" target="_blank"><b>這裡</b></a>。</p>
  </div>

  <script>
    document.getElementById("goButton").addEventListener("click", function() {
      var selectedPage = document.getElementById("pageSelector").value;
      if (selectedPage) {
        window.location.href = selectedPage;
      } else {
        alert("請選擇一個網頁進行跳轉。");
      }
    });
  </script>
</body>
</html>
